<div ng-controller="TaskListingCtrl as $ctrl"  class="container">
    <div class="row cabecalho" style="padding: 8px 0">
       <div class="col-md-6">
          <h3>Lista Tarefas</h3>
       </div>
       <div class="col-md-6">
          <button class="btn btn-outline-primary" ui-sref="newTask">
          Nova Tarefa
          </button>
       </div>
    </div>
    <div class="row">
       <table class="table">
          <thead>
             <tr>
                <th>Terminada</th>
                <th>Tarefa</th>
                <th>Prazo</th>
                <th>Ação Rápida</th>
             </tr>
          </thead>
          <tbody>
             <tr class="col-md-12" ng-repeat="tarefa in $ctrl.tasks">
                <td>
                   <a ui-sref="editTask({id:tarefa.id})">#{{ ::tarefa.id }}</a>
                </td>
                <td>{{ ::tarefa.nome }}</td>
                <td>{{ ::tarefa.prazo }}</td>
                <td>
                   <button
                      ng-click="$ctrl.deleteTask(tarefa)"
                      type="button"
                      id="btn-remover-terminadas"
                      class="btn btn-outline-danger"
                      >
                   Remover Terminadas
                   </button>
                </td>
             </tr>
          </tbody>
          <tfoot>
             <td
                colspan="3"
                ng-if="$ctrl.tasks.length === 0"
                class="alert alert-warning"
                role="alert"
                >
                Nenhum item encontrado!
             </td>
          </tfoot>
       </table>
    </div>
 </div>
